name: CI / CD — IntelWatch TI Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Lint & Type-check ────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          pip install ruff mypy
          pip install -r <(python -c "
          import tomllib, pathlib
          d = tomllib.loads(pathlib.Path('api/pyproject.toml').read_text())
          for dep in d['project']['dependencies']:
              print(dep)
          ")

      - name: Ruff lint
        run: ruff check api/ worker/

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI deps
        run: cd ui && npm ci

      - name: TypeScript check
        run: cd ui && npx tsc --noEmit

  # ── Deploy to Hostinger VPS via SSH ──────────────────────────
  deploy:
    name: Deploy to Production
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 15m
          script: /opt/ti-platform/scripts/deploy.sh
